    var json={};
    var min=-Infinity;
    var index='';

    for(var i=0;i<str.length;i++){
        if(!json[str[i]]){
            json[str[i]]=1;
        }else{
            json[str[i]]++;
        }
    }

    for(var key in json){
        if(json[key]>min){
            min=json[key];
            index=key;
        }
    }
    console.log('出现次数最多的字符是:' + index + '.出现过:' + min + '次.');
</script>
