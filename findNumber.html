<script>
    var str = 'sdfg223432222224fgfd3342323765766676766000sdfs000sdfs';

    //首先将字符串转数组 然后排序后 转回字符串  得到有序的string

    //申明一个存储出现次数的变量

//    var index = '';

//        if ($0.length > min) {

//
//    console.log('出现次数最多的字符是:' + index + '.出现过:' + min + '次.');

    //申明一个空对象 用来存找到的字符串
    var json={};
    //最小值
    var min=-Infinity;
    //出现过的字符串
    var index='';

    //遍历 字符串
    for(var i=0;i<str.length;i++){
        //判断如果json 不存在
        if(!json[str[i]]){
            json[str[i]]=1;
        }else{
            json[str[i]]++;
        }
    }

    for(var key in json){
        if(json[key]>min){
            min=json[key];
            index=key;
        }
    }
    console.log('出现次数最多的字符是:' + index + '.出现过:' + min + '次.');
</script>
